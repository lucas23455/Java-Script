<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area{
        font-size: 20pt;    
        background: green;
        color: aliceblue;
        width: 200px;/*largura*/
        height: 200px;/*altura*/
        line-height: 200px;/*abaixa o texto*/
        text-align: center;/*centraliza o texto*/   
        }
    </style>
</head>
<body>
    <div id="area">
        interaja.....
        
    </div>
    <script>
          var a =window.document.getElementById('area')
          a.addEventListener("click",clicar)
          a.addEventListener("mouseenter",entrar)
          a.addEventListener("mouseout",sair)
          //funcao para intergir
          //isso servira para todas as funcoes
        function clicar(){
            a.innerText='clicou!!'
            a.style.background="purple"
        }
        function entrar(){
            a.innerText="entrou!"
            a.style.background="blue"
        }
        function sair(){
            a.innerText="saiu!"
            a.style.background="red"
        }
    </script>
</body>
</html>
