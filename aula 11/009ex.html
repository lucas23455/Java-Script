<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Descubra Sua Nacionalidade</h1>
    Digite seu país: <input type="text" name="txtnome" id="txtnome">
    <input type="button" value="Pesquisar" onclick="buscar()"> 
    <div id="res"></div>
    <script>
        function buscar() {
            var pais = document.getElementById('txtnome')
            var res = document.getElementById('res')
            var nac = String(pais.value)
            res.innerHTML = `<p>Seu país é <strong>${nac}.</strong></p>`
            if (nac == 'Brasil' || nac == 'brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong><p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong>!</p>'
            }
            res.innerHTML += '<p>Obrigado!</p>'
            
        } 
    </script>
</body>
</html>
